[loggers]
keys=root,xtesting,ci,core,warnings,kubernetes_status,infra_healthcheck

[handlers]
keys=console,wconsole,file,null

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_ci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_core]
level=NOTSET
handlers=console
qualname=xtesting.core

[logger_warnings]
level=NOTSET
handlers=file,console
qualname=py.warnings

[logger_kubernetes_status]
level=NOTSET
handlers=wconsole,file
qualname=kubernetes_status

[logger_infra_healthcheck]
level=NOTSET
handlers=wconsole,file
qualname=infra_healthcheck

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/var/lib/xtesting/results/xtesting.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
